name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy pytest pytest-cov

      - name: Lint (ruff)
        run: ruff check --output-format=github .

      - name: Format check (ruff-format + black)
        run: |
          ruff format --check .
          black --check .

      - name: Import order (isort check)
        run: isort . --check-only

      - name: Type check (mypy)
        run: mypy .

      - name: Tests
        run: pytest
